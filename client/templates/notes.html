<template name="notes">

  {{> header }}
  {{> nav }}

  {{> noteEdit}}
  {{#if bsinglenote}}
    {{> singlenote}}
  {{else}}
    {{#each notes}}
          {{> note}}
    {{/each}}
    <div class="row center-block text-right">
    <ul id="pagination" class="pagination-sm">
    </ul>
    </div>
  {{/if}}
</template>
