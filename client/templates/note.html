<template name="note">

<div class="modal fade "  id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="height:500px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm delete ? </h4>
      </div>     
      <div class="modal-body">    </div>    
          <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="confirmdelete btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="modal large fade "  id="image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">ImageViewer </h4>
      </div>     
      <div class="modal-body">    
      	<div class="col-xs-12">
	    <a href="#">
	      <img data-src="holder.js/100%x180" src="" alt="...">
	    </a>
	  </div>
      </div>    
          <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





 <div class="jumbotron">
<h2 class="text-center">{{title}}</h2>
<h4>{{author}}    写作于  {{createdAt}} </h4>
<h4> TAGS:  {{filter}}</h4>

<div class="" role="tab" id="heading{{_id}}">
      <h4 class="">
        <a data-toggle="collapse" class="collapseurl" data-parent="#accordion{{_id}}" href="#collapse{{_id}}">          
          <p><a class="btn btn-primary btn-xs">
          {{#if expand}}
          <i class="mdi-navigation-expand-more"></i>
          {{else}}
          <i class="mdi-navigation-expand-less"></i>
          {{/if}}
            Learn more</a></p>
        </a>
      </h4>
    </div>
    {{#if useMarkdown}}
        <div class="contentThumb">
       {{#markdown}}{{contentThumb}}{{/markdown}}
       </div>
      {{else}}
      <pre class="contentThumb" style="overflow:auto; "> {{contentThumb}} </pre>
    {{/if}}
      


  <div class="panel-group" id="accordion{{_id}}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    
    <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}" >
      {{#if useMarkdown}}
       {{#markdown}}{{content}}{{/markdown}}
      {{else}}
      <pre class="content" style="overflow:auto;"> {{content}} </pre>
      {{/if}}
      
        <p>
        <a class="edit btn btn-primary btn-raised btn-xs" href="#" role="button" data-toggle="modal" >  Edit This Note </a>
        <a class="delete btn btn-primary btn-raised btn-xs" href="#" role="button"> Delete Note </a>
        
        </p>
    </div>


  </div>


  
  

  <div class="row">
  {{#each images}}
  {{#if this}}
  <div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
      <img data-src="holder.js/100%x180" src="{{this}}" alt="...">
    </a>
  </div>
  {{/if}}
  {{/each}}
</div>
    
</div>
 </div> 

</template>
