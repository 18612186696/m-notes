<template name="noteEdit">

<div class="modal fade "  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="height:500px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      

          <form class="note form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <label  class="col-sm-2 control-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value="{{note.title}}" placeholder="Title...">
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label">Content:</label>
              <div class="col-sm-10">
                <textarea  style="height:250px;" class="form-control" rows="3" name="content" value = "{{note.content}}" placeholder="input content"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-2 control-label">Filter:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="filter" value="{{note.filter}}" placeholder="Filter...">
              </div>
              <label  class="col-sm-2 control-label">Markdown:</label>
              <div class="col-sm-2">
               <input type="checkbox" class="form-control" name="markdown" checked="{{note.markdown}}">
              </div>
              
            </div>

            <div class="form-group">
              <label  class="col-sm-2 control-label">Images:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="image1" value="{{note.image1}}" placeholder="Image1...">
              </div>
              <label  class="col-sm-2 control-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="image2" value="{{note.image2}}" placeholder="Image2...">
              </div>
              <label  class="col-sm-2 control-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="image3" value="{{note.image3}}" placeholder="Image3...">
              </div>
            </div>

            </div>

            <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
           
          </form>

      
      
    </div>
  </div>
</div>

</template>
